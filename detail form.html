<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Enter Your Details Here</h1>
    <form id="registrationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="dob">Date of Birth (mm/dd/yyyy):</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br> Â  


        <label for="tshirtSize">T-Shirt Size:</label>
        <select id="tshirtSize" name="tshirtSize" required>
            <option value="small">Small</option>
            <option value="large">Large</option>
        </select><br><br>

        <label for="favoriteColor">Favorite Color:</label>
        <input type="text" id="favoriteColor" name="favoriteColor" required><br><br>

        <label for="aboutYourself">Tell us about yourself:</label><br>
        <textarea id="aboutYourself" name="aboutYourself" required></textarea><br><br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
    <script src="detail form.js"></script>
</body>
</html>
